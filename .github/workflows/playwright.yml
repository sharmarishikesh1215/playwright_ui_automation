name: Playwright Tests Morning & Evening (Mon-Fri)

on:
  schedule:
    # 10:00 AM UTC Monday-Friday
    - cron: "0 10 * * 1-5"
    # 7:00 PM UTC Monday-Friday
    - cron: "0 14 * * 1-5"
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test --project=chromium
