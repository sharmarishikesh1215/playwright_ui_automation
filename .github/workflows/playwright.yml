name: Playwright Tests Scheduled

on:
  schedule:
    - cron: "4 4 * * 1-5"   # Runs at 10:00 AM IST (4:30 AM UTC) every weekday
    - cron: "13 13 * * 1-5" # Runs at 6:30 PM IST (1:00 PM UTC) every weekday

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Store your valid Slack webhook URL as a secret
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test --project=chromium
